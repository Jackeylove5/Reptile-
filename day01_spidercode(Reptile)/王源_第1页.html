            很久没有提笔写过东西了，在一个夜深人静而又无眠的夜里，耳机里随机播放着王源各个时期不同的歌声，稚嫩的，深情的，或者是激昂的。脑海中仿佛一个个画面片段闪过，播放着这个男孩的童年。 无所事事翻看着微博，偶然间看到了他的文字——《环球人物》王源说专栏，说真的让我觉得有些意外，从没想过这个当时还未成年的男孩竟有如此感性细腻的一面。透过他通透柔软的笔触，竟然让我有了一种走近他得错觉，粉丝与偶像的距离陡然被拉
        </div>
